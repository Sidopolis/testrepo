<html lang="en">
<head>
    <title>Colors in CSS</title>
    <style>
          #firstpara{
            color: blueviolet;  /* color by name value */
          }
          #secondpara{
            color: rgb(130, 97, 28);  /* Color by rgb value */
          }
          #thirdpara{
            color: #188918; /*Color by hex value*/
            background-color: rgb(7, 1, 3);
          }
    </style>
</head>
<body>

    <p id="firstpara"> This is a paragraph from first box </p>
    
    <h2>This is my first box</h2>
    <p id="secondpara"> This is a paragraph from first box </p>
    
    <h2>This is my first box</h2>
    <p id="thirdpara"> This is a paragraph from first box </p>
    
</body>
