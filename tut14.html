<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Selectors</title>
    <style>
        /* Element selector */
        p {
            border: 2px solid rgb(255, 94, 0)
        }

        /* Id selector */
        #firstpara {
            color: green;
        }

        /* Class selector */
        .bgBlue {
            color: yellow;
            background-color: blue;
        }

        /* Grouping selector */
        footer,span {
            background-color: pink;
            
        }
    </style>
</head>
<body>
    <h3>CSS selectors</h3>
    <p id="firstpara"> THis is a simple paragraph to demonstrate css selectors</p>
    <p id="Secondpara" class="redElement bgBlue"> THis is a another simple paragraph to demonstrate css selectors</p>
    <span>This is span</span>
    <div>
        <p> THis is a another simple paragraph inside div demonstrate css selectors</p>
        <footer>This is footer</footer>
    </div>

</body>

</html>
